<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ホーム</title>
</head>

<body>
	<h2>ホーム</h2>

	<h3>登録済みの車両</h3>
	<ul>
		<li th:each="vehicle : ${vehicles}">
			<a th:href="@{/fuel-management/{id}(id=${vehicle.id})}" th:text="${vehicle.name}"></a>
		</li>
	</ul>
	<p th:if="${vehicles.isEmpty()}">車両が登録されていません。</p>

	<br />
	<a href="/vehicle/register">車両登録</a>
	<br />
	<a href="/logout">ログアウト</a>
</body>

</html>
